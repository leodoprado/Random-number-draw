<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Draw</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <section class="container-conteudo">
            <header>
                <h1>Random Number Draw</h1>
            </header>
            <div class="container-formulario">
                <form action="" method="post" id="formulario">
                    <label>Número máximo:</label>
                    <input type="number" id="numero-maximo">

                    <label>Quantidade de números:</label>
                    <input type="number" id="quantidade-de-numeros">

                    <button type="submit" onclick="sortear()">Sortear</button>
                </form>
            </div>
            <div id="resultado"><ul id="lista"></ul></div>
        </section>
    </div>
    <script src="assets/JS/main.js"></script>
</body>
</html>
